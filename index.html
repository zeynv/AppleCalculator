<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="calc">
                <div class="screen">
                    <p id="currentNum">0</p>
                </div>
                <div class="buttons">
                    <div class="colsOfNumber">
                        <button class="number" id="btnC">C</button>
                        <button class="number" id="btnNegative">+/-</button>
                        <button class="number" id="btnPercent">%</button>
                        <button class="number number_orange" id="btnDivide">/</button>
                    </div>
                    <div class="colsOfNumber">
                        <button class="number" id="btnSeven">7</button>
                        <button class="number" id="btnEight">8</button>
                        <button class="number" id="btnNine">9</button>
                        <button class="number number_orange" id="btnMultiply">X</button>
                    </div>
                    <div class="colsOfNumber">
                        <button class="number" id="btnFour">4</button>
                        <button class="number" id="btnFive">5</button>
                        <button class="number" id="btnSix">6</button>
                        <button class="number number_orange" id="btnMinus">-</button>
                    </div>
                    <div class="colsOfNumber">
                        <button class="number" id="btnOne">1</button>
                        <button class="number" id="btnTwo">2</button>
                        <button class="number" id="btnThree">3</button>
                        <button class="number number_orange" id="btnPlus">+</button>
                    </div>
                    <div class="colsOfNumber">
                        <button class="fir" id="btnZero">0</button>
                        <button class="number" id="btnZap">,</button>
                        <button class="number number_orange" id="btnRavn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
